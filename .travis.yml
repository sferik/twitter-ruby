cache: bundler

language: ruby

rvm:
  - 2.3
  - 2.4
  - 2.5
  - jruby-9.1.9.0
  - jruby-head
  - ruby-head

sudo: false

bundler_args: --without development --retry=3 --jobs=3

before_install:
  - gem update --remote bundler
  - gem update --system
  - rvm @global do gem uninstall bundler -a -x
  - rvm @global do gem install bundler -v 1.13.7

env:
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
  fast_finish: true
