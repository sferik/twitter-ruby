name: Mutant

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  mutant:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run mutation tests
      run: |
        jobs="$(nproc)"
        echo "Detected ${jobs} cores"
        MUTANT_JOBS="${jobs}" bundle exec rake mutant
